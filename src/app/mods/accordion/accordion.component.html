<div class="ui styled accordion">
  <ng-container *ngFor="let item of items; let i = index" >
    <div (click)="onClick(i)" [ngClass]="{ active: i === openedItemIndex }" class="title">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: i === openedItemIndex }" class="content">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
